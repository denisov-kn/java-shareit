services:
  db:
    image: postgres:16.1
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=later
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10
  db-init:
    image: postgres:16.1
    container_name: db-init
    depends_on:
      db:
        condition: service_healthy
    entrypoint:
    - bash
    - -c
    - |
      set -e
      psql postgresql://postgres:12345@db:5432/later -v ON_ERROR_STOP=1 <<-EOSQL
      CREATE TABLE IF NOT EXISTS users (
          id INT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
          user_name VARCHAR(255) NOT NULL,
          email VARCHAR(512) NOT NULL,
          CONSTRAINT pk_user PRIMARY KEY (id),
          CONSTRAINT UQ_USER_EMAIL UNIQUE (email)
      );

      CREATE TABLE IF NOT EXISTS bookings(
          id INT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
          start_date TIMESTAMP WITHOUT TIME ZONE,
          end_date TIMESTAMP WITHOUT TIME ZONE,
          item_id INT NOT NULL,
          booker_id INT NOT NULL,
          status VARCHAR(50) NOT NULL,
          CONSTRAINT pk_booking PRIMARY KEY (id),
          CONSTRAINT fk_booking_user FOREIGN KEY (booker_id) REFERENCES users(id) ON DELETE CASCADE
      );
      
      
      CREATE TABLE IF NOT EXISTS items (
          id INT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
          item_name VARCHAR(255) NOT NULL,
          description VARCHAR(512) NOT NULL,
          is_available BOOLEAN,
          owner_id INT NOT NULL,
          request_id INT,
          CONSTRAINT pk_item PRIMARY KEY (id),
          CONSTRAINT fk_item_users FOREIGN KEY (owner_id) REFERENCES users(id) ON DELETE CASCADE,
          CONSTRAINT fk_item_bookings FOREIGN KEY (request_id) REFERENCES bookings(id) ON DELETE CASCADE
      );

      CREATE TABLE IF NOT EXISTS comments(
          id INT GENERATED BY DEFAULT AS IDENTITY NOT NULL,
          text VARCHAR(512) NOT NULL,
          item_id INT NOT NULL,
          author_id INT NOT NULL,
          created TIMESTAMP WITHOUT TIME ZONE,
          CONSTRAINT fk_comments_item FOREIGN KEY (item_id) REFERENCES items(id) ON DELETE CASCADE,
          CONSTRAINT fk_comments_user FOREIGN KEY (author_id) REFERENCES users(id) ON DELETE CASCADE
          );
      
      ALTER TABLE bookings ADD CONSTRAINT fk_booking_item FOREIGN KEY (item_id) REFERENCES items(id) ON DELETE CASCADE,
       EOSQL
